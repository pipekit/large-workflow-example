apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  destination:
    namespace: mino
    server: 'https://kubernetes.default.svc'
  source:
    path: bootstrap/minio
    repoURL: 'https://github.com/pipekit/large-workflow-example.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=background
      - CreateNamespace=true
