apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/argoproj/argo-workflows/manifests/cluster-install?ref=v3.4.5
- rolebinding.yml

patches:
- path: workflow-controller-configmap.yaml
  target:
    kind: ConfigMap
    name: workflow-controller-configmap
- path: argo-server-deployment.yaml
  target:
    kind: Deployment
    name: argo-server
