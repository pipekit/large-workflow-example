# This file describes the config settings available in the workflow controller configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:  
  # Default values that will apply to all Workflows from this controller, unless overridden on the Workflow-level
  # See more: docs/default-workflow-specs.md
  workflowDefaults: |
    spec:
      # Time out after 1h
      activeDeadlineSeconds: 3600
      # Delete (archive) workflows after 48h
      ttlStrategy:
        secondsAfterCompletion: 172800
      volumeClaimGC:
        strategy: OnWorkflowCompletion
      retryStrategy:
        retryPolicy: OnError
        limit: 3
      serviceAccountName: argo

  artifactRepository: |
    archiveLogs: true
    s3:
      bucket: workflows
      endpoint: minio.minio.svc.cluster.local:9000
      insecure: true
      accessKeySecret:
        name: minio-creds
        key: accesskey
      secretKeySecret:
        name: minio-creds
        key: secretkey

  persistence: |
    connectionPool:
      maxIdleConns: 50
      maxOpenConns: 20
      connMaxLifetime: 14400s # 0 means connections don't have a max lifetime
    #  if true node status is only saved to the persistence DB to avoid the 1MB limit in etcd
    nodeStatusOffLoad: false
    # save completed workloads to the workflow archive
    archive: true
    # the number of days to keep archived workflows (the default is forever)
    archiveTTL: 1d
    # skip database migration if needed.
    skipMigration: false

    postgresql:
      host: postgres.postgres.svc.cluster.local
      port: 5432
      database: workflows
      tableName: argo_workflows
      # the database secrets must be in the same namespace of the controller
      userNameSecret:
        name: argo-postgres-config
        key: username
      passwordSecret:
        name: argo-postgres-config
        key: password
      ssl: false
      # sslMode must be one of: disable, require, verify-ca, verify-full
      # you can find more information about those ssl options here: https://godoc.org/github.com/lib/pq
      sslMode: disable
